<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BK Deutz</title>

    <!-- #### CSS #### -->

    <!-- Own SASS Stuff -->
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />


    <!-- #### JS #### -->

    <!-- JQuery-->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- Material Design Lite -->
    <script src="bower_components/material-design-lite/material.min.js" charset="utf-8"></script>

    <!-- React.js -->
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <!-- Custom JS -->
    <script src="js/wall.js" charset="utf-8"></script>
    <script src="js/modules.js" charset="utf-8"></script>

  </head>
  <body>
    <div data-module="navbar.html" data-additional-js="js/navigation.js"></div>

    <div class="container">

      <!-- Left Sidebar -->
      <div class="section-left col-md-3 hidden-sm hidden-xs">

        <div data-module="kontakt-hinzufuegen.html"></div>

        <div data-module="matching.html" data-additional-js="js/wall.js"></div>

        <div data-module="group-matching.html"></div>

      </div>

      <!-- Main Collumn -->
      <div class="section-center col-md-6">
        <header class="profile-header">
          <div class="profile-header__wallpaper" alt="Wallpaper von Company of Imagination Ltd." style="background-image: url('gfx/wallpaper_company.jpg');"></div>
          <div class="profile-header__desc-bar">
            <div class="profile-header__profile-picture-container"><img src="gfx/profile_company.jpg" alt="Profilbild von Company of Imagination Ltd." class="profile-header__profile-picture img-responsive">
            </div>
            <div class="profile-header__profile-name-container">
              <div style="display: table; height: 100px;">
                <div style="display: table-cell; vertical-align: middle;">
                  <h3 class="profile-header__name">Company of Imagination Ltd.</h3>
                </div>
              </div>
            </div>
            <div class="profile-header__profile-buttons-container">
              <div style="display: table; height: 100px;">
                <div style="display: table-cell; vertical-align: middle;">
                  <ul class="profile-header__action-buttons text-right">
                    <li class="profile-header__action-button"><i class="material-icons"></i>
                    </li>
                    <li class="profile-header__action-button"><a href="javascript:reactChatApp.addChat('company-of-imagination');" style="color: inherit;"><i class="material-icons"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="hidden-md hidden-lg" data-module="kontakt-hinzufuegen.html"></div>

        <ul class="profile-tabs">
          <li class="profile-tabs__tab"><a href="#1">Über</a>
          </li>
          <li class="profile-tabs__tab"><a href="#1">Wall</a>
          </li>
          <li class="profile-tabs__tab profile-tabs__tab--active"><a href="#1">Kontakte</a>
          </li>
          <li class="profile-tabs__tab"><a href="#1">Fotos</a>
          </li>
        </ul>


        <div class="matching__filters matching__filters--kontakte">
          <div class="matching__filter-switch is-selected-right">
            <a class="matching__element--left" href="#1">Privat</a>
            <button class="select-toggle-button--matching">
              <svg class="select-toggle" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#E9002F" d="M17,7A5,5 0 0,1 22,12A5,5 0 0,1 17,17A5,5 0 0,1 12,12A5,5 0 0,1 17,7M4,14A2,2 0 0,1 2,12A2,2 0 0,1 4,10H10V14H4Z" />
              </svg>
            </button>
            <a class="matching__element--right" href="#1">Unternehmen</a>
          </div>
          <div class="matching__filter-switch is-selected-left">
            <a class="matching__element--left" href="#1">Lokal</a>
            <button class="select-toggle-button--matching">
              <svg class="select-toggle" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#E9002F" d="M17,7A5,5 0 0,1 22,12A5,5 0 0,1 17,17A5,5 0 0,1 12,12A5,5 0 0,1 17,7M4,14A2,2 0 0,1 2,12A2,2 0 0,1 4,10H10V14H4Z" />
              </svg>
            </button>
            <a class="matching__element--right" href="#1">Weltweit</a>
          </div>
          <div class="matching__filter-select">
            <label for="filter-sortieren">Sortieren: </label>
            <select class="wall-widget--filter-select-list" name="filter-sortieren">
              <option value="neu">Neu</option>
              <option value="aktiv">Aktiv</option>
              <option value="beliebt">Beliebt</option>
            </select>
          </div>
        </div>

        <div class="matching matching--kontakte">
          <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
            <div class="kontakt-card">
              <a href="profile-about.html?userId=volker-miller">
                <img class="kontakt-card__thumbnail" src="gfx/profilbilder/p1.jpg" alt="Thumbnail" />
              </a>
              <div class="kontakt-card__name">
                <a href="profile-about.html?userId=volker-miller">Volker Miller</a>
              </div>
              <ul class="kontakt-card__actions">
                <li><i class="material-icons">&#xE837;</i></li>
                <li style="cursor: pointer;" onClick="reactChatApp.addChat('volker-miller');"><i class="material-icons">&#xE0C9;</i></li>
              </ul>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
            <div class="kontakt-card">
              <a href="profile-about.html?userId=kai-gaertner">
                <img class="kontakt-card__thumbnail" src="gfx/profilbilder/p7.jpg" alt="Profilbild" />
              </a>
              <div class="kontakt-card__name">
                <a href="profile-about.html?userId=kai-gaertner">Kai Gärtner</a>
              </div>
              <ul class="kontakt-card__actions">
                <li><i class="material-icons">&#xE837;</i></li>
                <li style="cursor: pointer;" onClick="reactChatApp.addChat('kai-gaertner');"><i class="material-icons">&#xE0C9;</i></li>
              </ul>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
            <div class="kontakt-card">
              <a href="profile-about.html?userId=wolfgang-winter">
                <img class="kontakt-card__thumbnail" src="gfx/profilbilder/p6.jpg" alt="Thumbnail" />
              </a>
              <div class="kontakt-card__name">
                <a href="profile-about.html?userId=wolfgang-winter">Wolfgang Winter</a>
              </div>
              <ul class="kontakt-card__actions">
                <li><i class="material-icons online-status--online ">&#xE837;</i></li>
                <li style="cursor: pointer;" onClick="reactChatApp.addChat('wolfgang-winter');"><i class="material-icons">&#xE0C9;</i></li>
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
            <div class="kontakt-card">
              <a href="profile-about.html?userId=maria-kristhoff">
                <img class="kontakt-card__thumbnail" src="gfx/profilbilder/p5.jpg" alt="Thumbnail" />
              </a>
              <div class="kontakt-card__name">
                <a href="profile-about.html?userId=maria-kristhoff">Maria Kristhoff</a>
              </div>
              <ul class="kontakt-card__actions">
                <li><i class="material-icons ">&#xE837;</i></li>
                <li style="cursor: pointer;" onClick="reactChatApp.addChat('maria-kristhoff');"><i class="material-icons">&#xE0C9;</i></li>
              </ul>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
            <div class="kontakt-card">
              <a href="profile-about.html?userId=wolfgang-winter">
                <img class="kontakt-card__thumbnail" src="gfx/profilbilder/p6.jpg" alt="Thumbnail" />
              </a>
              <div class="kontakt-card__name">
                <a href="profile-about.html?userId=wolfgang-winter">Wolfgang Winter</a>
              </div>
              <ul class="kontakt-card__actions">
                <li><i class="material-icons online-status--online ">&#xE837;</i></li>
                <li style="cursor: pointer;" onClick="reactChatApp.addChat('wolfgang-winter');"><i class="material-icons">&#xE0C9;</i></li>
              </ul>
            </div>
          </div>

          <div class="col-xs-12">
            <button class="wall-widget--button matching--button" type="button" name="button"><i class="material-icons">&#xE5CF;</i>Mehr</button>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="section-right col-md-3 hidden-xs hidden-sm">

        <div data-module="messages.html"></div>

        <div data-module="preferred-partners.html"></div>

      </div>

    </div>

    <div id="chat-app">
    </div>

    <script type="text/javascript">var reactChatApp;</script>
    <script src="data/users.js" charset="utf-8"></script>
    <script src="react/ChatApp.js" type="text/babel" charset="utf-8"></script>
  </body>
</html>
