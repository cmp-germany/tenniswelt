<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Community</title>

    <!-- #### CSS #### -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Own SASS Stuff -->
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!-- #### JS #### -->

    <!-- JQuery-->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- React.js -->
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <!-- Custom JS -->
    <script src="js/wall.js" charset="utf-8"></script>
    <script src="js/modules.js?v=1" charset="utf-8"></script>
  </head>
  <body>

    <!-- Navigation -->
    <div data-module="navbar.html" data-additional-js="js/navigation.js"></div>

    <div class="container">
      <section class="search__page-navigation">
        <ul class="profile-tabs">
          <li id="page-navigation__personen" class="profile-tabs__tab"></li>
          <li id="page-navigation__unternehmen" class="profile-tabs__tab profile-tabs__tab--active" ></li>
          <li id="page-navigation__gruppen" class="profile-tabs__tab"></li>
        </ul>
      </section>
      <section class="search__results">
        <header class="search-filter-form">
          <div class="form-group form-group--nav search-filter-nav--form-group">
            <input type="text" class="form-control form-control--options-navbar" name="branche" placeholder="Branche">
          </div>
          <div class="form-group form-group--nav search-filter-nav--form-group">
             <input type="text" class="form-control form-control--options-navbar" name="region" placeholder="Region">
          </div>
          <div class="form-group form-group--nav search-filter-nav--form-group">
            <button type="submit" class="btn btn-important"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>Filtern</button>
          </div>

          <div class="pull-right">
            <button type="submit" data-toggle="collapse" data-target="#map" class="btn btn-important search-btn-locations"><i class="material-icons">&#xE55F;</i>Auf Karte anzeigen</button>
          </div>
        </header>

        <div id="map" class="collapse search__map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2511.601647372274!2d6.824141315273979!3d50.98655335647221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf3098c3c70c7b%3A0x4b8b986d52855bf5!2sAugust-Euler-Stra%C3%9Fe+3%2C+50259+Pulheim%2C+Deutschland!5e0!3m2!1sde!2sus!4v1467286780051" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <div class="search-result-list container">
          <header class="search__siteheader">
            <h3 id="search-result__search-title"></h3>
          </header>

          <div id="resultContainer">

          </div>

          <div class="col-xs-12">
            <button class="wall-widget--button matching--button" type="button" name="button"><i class="material-icons">&#xE5CF;</i>Mehr</button>
          </div>
        </div>

      </section>
    </div>

    <!-- Chat -->
    <div id="chat-app"></div>
    <script type="text/javascript">var reactChatApp;</script>
    <script src="data/users.js" charset="utf-8"></script>
    <script src="react/ChatApp.js" type="text/babel" charset="utf-8"></script>

    <script src="js/search.js" charset="utf-8"></script>
</body>
</html>
