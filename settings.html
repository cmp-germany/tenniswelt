<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>starters.koeln</title>

    <!-- #### CSS #### -->

    <!-- Own SASS Stuff -->
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />


    <!-- #### JS #### -->

    <!-- JQuery-->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- Material Design Lite -->
    <script src="bower_components/material-design-lite/material.min.js" charset="utf-8"></script>

    <!-- React.js -->
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <!-- Custom JS -->
    <script src="js/wall.js" charset="utf-8"></script>
    <script src="js/matching-setting.js" charset="utf-8"></script>
    <script src="js/modules.js" charset="utf-8"></script>

  </head>
  <body>

    <div data-module="navbar.html" data-additional-js="js/navigation.js"></div>

    <div class="container">

      <!-- Main Column -->
      <div class="section-center col-md-9">

        <div class="matching-options clearfix">
          <h3 class="matching-options__headline">Matching Einstellungen</h3>
          <form class="form-horizontal">

            <div class="row matching-options__matching-section">

              <div class="col-sm-2">
                <h4>Variante</h4>
              </div>

              <div class="col-sm-10">

                <div class="form-group">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8">
                    <fieldset>
                      <input type="radio" id="mcff" class="radio-event" name="variante" value="most-common-friends" checked>
                      <label for="mcf" class="control-label control-label--variante">Most Common Friends</label>

                      <input type="radio" id="cm" class="radio-event" name="variante" value="cooll-match">
                      <label for="cm" class="control-label control-label--variante">Cooll Match</label>
                    </fieldset>
                  </div>
                </div>



              </div>

            </div>


            <div class="row matching-options__matching-section radio-hide-away">

              <div class="col-sm-2">
                <h4>Privat</h4>
              </div>

              <div class="col-sm-10">

                <div class="form-group">
                  <label for="private-match-words" class="col-sm-4 control-label">Matching Wörter</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="private-match-words" value="Billiard Golf">
                  </div>
                </div>

                <div class="form-group">
                  <label for="private-match-region" class="col-sm-4 control-label">Matching Region</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="private-match-region" value="Köln">
                  </div>
                </div>

              </div>

            </div>

            <div class="row matching-options__matching-section radio-hide-away">

              <div class="col-sm-2">
                <h4 class="">Geschäftlich</h4>
              </div>

              <div class="col-sm-10">

                <div class="form-group">
                  <label for="business-match-words" class="col-sm-4 control-label">Matching Wörter</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="business-match-words" value="Kaffee">
                  </div>
                </div>

                <div class="form-group">
                  <label for="business-match-region" class="col-sm-4 control-label">Matching Region</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="business-match-region" value="Afrika">
                  </div>
                </div>

                <div class="form-group">
                  <label for="business-match-group" class="col-sm-4 control-label">Gruppen Match</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="business-match-group" value="Nichtraucher Vegetarier">
                  </div>
                </div>

              </div>

            </div>

            <div class="row matching-options__matching-section radio-hide-away">
              <div class="col-sm-10 col-sm-offset-2">

                <div class="form-group matching-options__template-checkbox">
                  <label for="save-as-template" class="col-sm-4 control-label">Vorlage</label>
                  <div class="col-sm-8">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="save-as-template"> Als neue Vorlage speichern
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group matching-options__template-name-input">
                  <label for="template-name" class="col-sm-4 control-label">Vorlagen Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="template-name" value="Büro">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-primary">Speichern</button>
                    <button class="btn btn-default">Abbrechen</button>
                  </div>
                </div>

              </div>
            </div>

          </form>
        </div>



        <div class="matching-templates clearfix">
          <h3>Matching Vorlagen</h3>

          <div class="matching-templates__container">

            <div class="row matching-templates__template">
              <div class="col-sm-4 text-right">
                <p class="matching-templates__name">Büro</p>
              </div>
              <div class="col-sm-8">
                <button class="btn btn-default matching-templates__button">Benutzen</button>
                <button class="btn btn-default matching-templates__button">Bearbeiten</button>
                <button class="btn btn-default matching-templates__button">Anzeigen</button>
                <button class="btn btn-danger matching-templates__button matching-templates__button--icon"><i class="material-icons">&#xE872;</i></button>
              </div>
            </div>
            <div class="row matching-templates__template">
              <div class="col-sm-4 text-right">
                <p class="matching-templates__name">Zuhause</p>
              </div>
              <div class="col-sm-8">
                <button class="btn btn-default matching-templates__button">Benutzen</button>
                <button class="btn btn-default matching-templates__button">Bearbeiten</button>
                <button class="btn btn-default matching-templates__button">Anzeigen</button>
                <button class="btn btn-danger matching-templates__button matching-templates__button--icon"><i class="material-icons">&#xE872;</i></button>
              </div>
            </div>
            <div class="row matching-templates__template">
              <div class="col-sm-4 text-right">
                <p class="matching-templates__name">Unterwegs</p>
              </div>
              <div class="col-sm-8">
                <button class="btn btn-default matching-templates__button">Benutzen</button>
                <button class="btn btn-default matching-templates__button">Bearbeiten</button>
                <button class="btn btn-default matching-templates__button">Anzeigen</button>
                <button class="btn btn-danger matching-templates__button matching-templates__button--icon"><i class="material-icons">&#xE872;</i></button>
              </div>
            </div>
          </div>
        </div>


      </div>

      <!-- Right Sidebar -->
      <div class="section-right col-md-3 hidden-sm hidden-xs">

        <div data-module="messages.html"></div>

        <div data-module="preferred-partners.html"></div>

      </div>
    </div>

    <div id="chat-app"></div>

    <script type="text/javascript">var reactChatApp;</script>
    <script src="data/users.js" charset="utf-8"></script>
    <script src="react/ChatApp.js" type="text/babel" charset="utf-8"></script>

  </body>
</html>
